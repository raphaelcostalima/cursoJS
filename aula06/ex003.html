<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(108, 61, 153);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(prompt('Digite sua 1ª nota: '))
        var n2 = Number(prompt('Digite sua 2ª nota: '))
        var media = (n1 + n2) / 2
        var res = media >= 7.0 ? 'Parabéns, Aprovado!': 'Reprovado'
        alert(res)
    </script>
</body>
</html>
