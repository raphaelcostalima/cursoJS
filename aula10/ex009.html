<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nacionalidade</title>
</head>
<body>
    <h1>verificador de nacionalidade</h1>
    Sua nacionalidade: <input type="text" name="txtnc" id="txtnc">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var nac = document.getElementById('txtnc')
            var res = document.getElementById('res')
            var nacio = String(nac)
            if (nacio == 'brasileiro') {
                res.innerHTML = `<p> Brasileiro </p>`
            } else {
                res.innerHTML = `<p> Estrangeiro </p>`
            }
        }
    </script>
</body>
</html>
